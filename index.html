<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class=" col-12 col-md-10 col-lg-8 row row-col-2">
        <div class="leftPart col-sm-12 col-md-6 g-3 form-control-sm">
            <p class="col-12 h4 mb-0">New travel</p>
            <form id="myForm" name="myForm" action="#" method="post" enctype="multipart/form-data" >
                <div class="col-7 col-sm-7 col-md-10 col-lg-9 col-xl-8 col-xxl-7">
                    <input tabindex="1" class="form-control" type="text" name="cityFrom" id="cityFrom" placeholder="City from" required >
                    <input tabindex="2" class="form-control" type="text" name="cityTo" id="cityTo" placeholder="City to" required >
                    <input tabindex="3" class="form-control text-start" type="text" name="budget" id="budget" placeholder="Budget">
                    <label for="dateStart" class="col text-start">Date start</label>
                    <input tabindex="4" class="form-control text-start" type="date" name="dateStart" id="dateStart">
                    <label for="dateEnd" class="col text-start">Date end</label>
                    <input tabindex="5" class="form-control text-start" type="date" name="dateEnd" id="dateEnd">
                    <label for="amountPersons" class="col text-start ">Persons:</label>
                    <select tabindex="6" class="form-control text-start" name="amountPersons" id="amountPersons">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value=">7">>7</option>
                    </select>
                    <label for="mainTransferType" class="col text-start">Main transfer type</label>
                    <select tabindex="7" class="form-control text-start" name="mainTransferType" id="mainTransferType">
                        <option value="bus">Bus</option>
                        <option selected value="private car">Private car</option>
                        <option value="railway">Railway</option>
                        <option value="fly">Fly</option>
                        <option value="rent car">Rent Car</option>
                        <option value="taxi">Taxi</option>
                    </select>
                </div>
                <p class="pt-2">
                    <button tabindex="8" type="submit" class="btn btn-success form-control" id="btnSaveTravel">Save travel</button>
                </p>
            </form>
        </div>






        <div class="rightPart col-sm-12 col-md-6 g-3 form-control-sm">

            <div class="col-12 h4">Travel History:</div>

            <div class="row row-cols-2 form-control-sm">
                <div class="col col-8">
                    From Haifa to Jerusalem
                </div>
                <div class="firstLine col col-4 text-end">
                    <svg id="redact" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                        <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z"/>
                    </svg>
                    <svg id="delete" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <svg id="more" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </div>
                <div class="secondLine col col-12">
                    Expected budget: 1000 NIS
                </div>
                <div class="thirdLineLine col col-12">
                    15.08.2023 - 20.08.2023 | 2 persons | Fly
                </div>

            </div>

        </div>

















    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
